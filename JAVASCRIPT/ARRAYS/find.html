<!DOCTYPE html>

<body>

<h4>ARRAY METHODS |FIND()</h4>
<p>This method returns the value condition is satisfied then eesxist from the iteration loop.</p>
<script type="text/javascript">
	let trainees=['venkatesh','divya','phani','vinay'];
	let getonename= trainees.find(function(name){
		return name.startsWith('d');
	})
	console.log(getonename);

	/*
	 ----------or----------
	  let getonename= trainees.find(test);
	  function test(name){
	  return name.startWith('d');
	 }

	 console.log(getonename);

	*/
</script>

</body>
</html>
