<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>filter()</title>
</head>
<body>
<h4>Array Methods|filter()</h4>
<p>This method creates a new array and if the  condition is satisfied the return it after iteration will completed.</p>
</body>
<script type="text/javascript">
	let nums=[8,9,60,89,4,91];
	let even_nums=nums.filter(function(ele){
		return ele%2==0;
	})
	console.log(even_nums);

	let odd_nums=nums.filter(function(ele,i,arr){
		return ele%2!=0;
	})
	console.log(odd_nums);

</script>
</html>
