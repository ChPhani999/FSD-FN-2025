<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>arrays</title>
</head>
<body>
	 <h4>Name checker</h4>
     <input type="text" placeholder="find word here" id="search">
     <button onclick="getcnt()">Check count</button>
     <p id="output"></p>
     <br>
	 <script type="text/javascript">
	 	function getcnt(){
	 	let arr=['ravi','raju','ravi','kiran'];
	 	var search_val=document.getElementById('search').value;
	 	let cnt=0;
	 	for (var i =0; i<arr.length;i++) {
	 		if (arr[i].includes(search_val)==true){
	 			cnt=cnt+1;

	 		    }
	 	   }
	 	  document.getElementById('output').innerText=cnt;
	 	}

	 	
	 </script>

</body>
</html>
