<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Every()</title>
</head>
<body>
	<h3>Every method()</h3>
	<p>this method returns the boolean value with check all the elements of each itaeration</p>
    <script type="text/javascript">
    	let st_marks=[55,12,34,52,64,98]
    	let final_result=st_marks.every(function(score) {
    		// body..
    		return score>45;
    	})
    	console.log(final_result);
    </script>
</body>
</html>
