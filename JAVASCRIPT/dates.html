<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DATES|JS</title>
</head>
<body>
        <h4>Dates functions</h4>

</body>
<script type="text/javascript">
	const d=new Date();
	document.write(d+"<br>")//yr,mon,dt,hrs
	document.write(d.getFullYear()+"is the current year<br>");//current year
	document.write(d.getMonth()+1+"is the current month <br>");//current month
	document.write(d.getDay()+"is the current day num in week <br>");//cur day num in week
	document.write(d.getDate()+"is the current date num <br>");//current date num
	document.write(d.getMinutes()+"is the current minutes <br>");//current minutes
	document.write(d.getSeconds()+"is the current seconds <br>");//current seconds
	

</script>
</html>
