<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table format</title>
</head>
<body>
        <table class="tab" border="2" cellpadding="5">
        	<tr>
        		<td>Name</td>
        		<td>Roll No</td>
        	</tr>
        </table>
        <script type="text/javascript">
        let trainers1=[{
 		'name':'divya',
 		'rollno':'1234'
 	},
 	{
 		'name':'kiran',
        'rollno':'4444'
 
 	}
 	]
 
 	const table = document.querySelector("table");
 
 	function addRows(trainers) {
 		trainers.map((trainer) => {
 			const row = document.createElement("tr");
 			row.innerHTML = `
 				<td>${trainer.name}</td>
 				<td>${trainer.rollno}</td>
 			`;
 			table.appendChild(row);
 		});
 	}
 
 	addRows(trainers1);
        </script>
</body>
</html>
