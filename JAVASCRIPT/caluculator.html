<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Caluculator</title>
	<style type="text/css">
		td{
			text-align: center;
			font-weight: bold;
			border:1px solid #445069;
			border-radius: 10px;

      
		}
		td:not(#result_id){

			cursor:pointer;
		}
		#result_id{
        height: 30px;
        text-align: right;
        background-color: #252B48;
        color: white;
        font-size: 20px;


		}
		table{

         background-color: #C5DFF8;
		}

	</style>

</head>
<body>
<center><h1>CALUCULATOR</h1></center>
<center><table class="tab" border="2" cellpadding="20"  width="400" cellspacing="1">
        	<tr colspan=4 cellspacing="1">
        		<td colspan="4" id="result_id" cellspacing="1"></td>
        		
        	</tr>
        	<tr cellspacing="1" border="0">
        		<td onclick="getnum('9')">9</td>
        		<td onclick="getnum('8')">8</td>
        		<td onclick="getnum('7')">7</td>
        		<td onclick="getnum('/')">/</td>
        	</tr>
        	<tr cellspacing="1" border="0">
        		<td onclick="getnum('6')">6</td>	
        		<td onclick="getnum('5')">5</td>
        		<td onclick="getnum('4')">4</td>
        		<td onclick="getnum('*')">*</td>
        	</tr>
        	<tr cellspacing="1" border="0">
        		<td onclick="getnum('3')">3</td>
        		<td onclick="getnum('2')">2</td>
        		<td onclick="getnum('1')">1</td>
        		<td onclick="getnum('-')">-</td>
        	</tr>
        	<tr cellspacing="1" border="0">
        		<td onclick="getnum('0')">0</td>
        		<td onclick="clearall('C')">C</td>
        		<td onclick="getnum('=')">=</td>
        		<td onclick="getnum('+')">+</td>
        	</tr>

        	
    </table></center>
    <script type="text/javascript">
    	function getnum(val)
    	{
              if(val=='=')
              {

              	var res=document.getElementById('result_id').innerText;
              	document.getElementById('result_id').innerText=eval(res);
              }
              else
              {
              	document.getElementById('result_id').innerText+=val;
              }

    	}
    	function clearall(){
    		document.getElementById('result_id').innerText='';
    	}
    </script>
