<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Balloon Task</title>
	<style type="text/css">
	.main{

		width:306px;
        height: 405px;
        border:5px solid black;
        margin-top: 100px;
        box-shadow: 5px 5px 4px 3px grey;

	}
	</style>
</head>
<body>
	<center><div class="main" id="main_id">

		<img src="b1.jpg" style=" height: 405px; width: 306px;">
		
	</div></center>
    <script type="text/javascript">
    	let img1=document.getElementById('main_id');
    	img1.onmouseover=sample;
    	img1.onmouseout=sample1;
    	function sample()
    	{
    		document.getElementById('main_id').innerHTML='<img src="b2.jpg" style="height: 405px; width: 306px;">'
    	}
    	function sample1()
    	{
    		document.getElementById('main_id').innerHTML='<img src="b1.jpg" style="height: 405px; width: 306px;">'
    	}
    </script>
</body>
</html>
