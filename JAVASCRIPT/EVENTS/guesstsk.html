<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            font-family: serif;

        }
        .correct {
            color: green;
        }
        .wrong {
            color: red;
        }
    </style>
</head>
<body>
   <center> <h1>Number Guessing Game</h1>
    <p>Select a number</p>
    <div id="choices">
        <label><input type="radio" name="guess" value="1"> 1</label>
        <label><input type="radio" name="guess" value="2"> 2</label>
        <label><input type="radio" name="guess" value="3"> 3</label>
        <label><input type="radio" name="guess" value="4"> 4</label>
        <label><input type="radio" name="guess" value="5"> 5</label>
        <label><input type="radio" name="guess" value="6"> 6</label>
    </div>
    <button onclick="checkGuess()" style="margin-top: 20px;font-size: 20px;font-family: cursive;">Play game</button>
    <div id="result"></div>
    </center>

    <script>
        function checkGuess() {
            const generatedNumber = Math.floor(Math.random() * 6) + 1;
            const selectedNumber = document.querySelector('input[name="guess"]:checked');

            if (!selectedNumber) {
                document.getElementById('result').innerHTML = 'Please select a number.';
                return;
            }

            const userGuess = parseInt(selectedNumber.value);

            if (userGuess === generatedNumber) {
                document.getElementById('result').innerHTML = '<span class="correct">You won the game!</span>';
            } else {
                document.getElementById('result').innerHTML = '<span class="wrong">You lost the game.</span> The generated number is ' + generatedNumber + '.';
            }
        }
    </script>
</body>
</html>
