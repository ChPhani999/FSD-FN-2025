<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>keyboard listeners</title>
</head>
<body>
	<h4>Keyboard Events</h4>
	  <ul style="list-style-type: none;">
	  	<li>key down </li>
	  	<li>Key up</li>
	  	<li>Key press</li>
	  </ul>
	  <hr>
    <form>
    	<label>Key down</label>
    	<input type="text" name="" value="" onKeydown="sample(this.value)">
         <span id="sp_id"></span>
         <br>

         <br>
         <label>Key up</label> 
         <input type="text" name="" value=" "onKeydown="sample(this.value)">
         <br>
         <br>
         <label>Key Press</label>
         <input type="text" name="" value="" onkeypress="sample(this.value)">
    </form>
    <script type="text/javascript">
    	function sample(color_value){
    		document.getElementById('sp_id').innerText=color_value;
    		document.body.style.background=color_value;

    	 </script>
</body>
</html>
