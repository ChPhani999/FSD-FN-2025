<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Validation</title>
    <style>
        .error {
            color: red;
        }
        .message-box {
            display: block;
            color: red;
            
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Input Validation Example</h1>
    <form id="myForm">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
        <div class="message-box" id="nameError">Please complete this field.</div>

        <label for="number">Enter your mobile number:</label>
        <input type="number" id="number" name="number">
        <div class="message-box" id="numberError">Please complete this field.</div>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            const nameInput = document.getElementById('name');
            const numberInput = document.getElementById('number');
            const nameError = document.getElementById('nameError');
            const numberError = document.getElementById('numberError');

            if (nameInput.value.trim() === '') {
                nameError.style.display = 'block';
                nameInput.style.borderColor = 'red';
            } else {
                nameError.style.display = 'none';
                nameInput.style.borderColor = '';
            }

            if (numberInput.value.trim() === '') {
                numberError.style.display = 'block';
                numberInput.style.borderColor = 'red';
            } else {
                numberError.style.display = 'none';
                numberInput.style.borderColor = '';
            }
            nameInput.submit();
            numberInput.submit();
        }
    </script>
</body>
</html>
