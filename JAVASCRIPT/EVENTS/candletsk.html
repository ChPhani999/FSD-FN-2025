<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>candle task</title>
	<style type="text/css">
	.main{

		width:320px;
        height: 320px;
        border:5px solid black;
        margin-top: 50px;
        box-shadow: 5px 5px 4px 3px grey;

	}
	</style>
</head>
<body>

	<center>
		
		<div class="main" id="main_id">

		<img src="ca1.webp" style=" height: 320px; width: 320px; margin-left:0px;">
		
	</div></center>
    <script type="text/javascript">
    	let img1=document.getElementById('main_id');
    	img1.onmouseover=sample;
    	img1.onmouseout=sample1;
    	function sample()
    	{
    		document.getElementById('main_id').innerHTML='<img src="ca2.jpg" style="height: 320px; width: 320px;">'
    	}
    	function sample1()
    	{
    		document.getElementById('main_id').innerHTML='<img src="ca1.webp" style="height: 320px; width: 320px;">'
    	}
    </script>
</body>
</html>
