<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Auto Sliders</title>
	<style type="text/css">
		.BUTT {
			height: 40px;
			width: 80px;
			background-color: greenyellow;
			border-radius: 10px;
			border: 1px solid white;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<center>
		<button class="BUTT" onclick="increment()">Next</button>
		<button class="BUTT" onclick="decrement()">Previous</button>
		<p id="output">
			<img src='1.jpg' style='height: 200px; width:300px;' />
		</p>
	</center>
	<script type="text/javascript">
		var i = 1;
		var start; 

		function startAutoSlide() {
			start = setInterval(increment,2000); 
		}

		

		function increment() {
			if (i < 5) {
				var esc = ++i;
				document.getElementById('output').innerHTML = "<img src='" + esc + ".jpg' style='height: 200px; width:300px;'/>";
			}
		}

		function decrement() {
			if (i > 1) {
				var esc = --i;
				document.getElementById('output').innerHTML = "<img src='" + esc + ".jpg' style='height: 200px; width:300px;'/>";
			}
		}

		// Start auto sliding when the page loads
		startAutoSlide();
	</script>
</body>
</html>
