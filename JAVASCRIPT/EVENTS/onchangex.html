<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Onchange example</title>
</head>
<body>
	<center>
		<select onchange="getcollege(this.value)" style="width:300px ; height: 30px;">
			<option style="text-align: center;">----select college----</option>
			<option value="aec">AEC</option>
			<option value="acet">ACET</option>
			<option value="acoe">ACOE</option>
		</select><br><br>
		<p id="p_id"></p>
	</center>
      <script type="text/javascript">
      	function getcollege(college_name)
      	{
      		document.getElementById('p_id').innerText=college_name;
      	}

      </script>
</body>
</html>
